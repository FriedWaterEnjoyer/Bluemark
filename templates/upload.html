                <!-- Various errors related to the file. -->

                <p class="max-img-am hidden">Image limit has been reached!</p>

                <p class="file-format-error hidden">Incorrect file extension</p>

            <div class="type-data">

                <input class="product-input" type="text" placeholder="Product's Title (50 char. max)" name="product_name" maxlength="50" required>

            </div>

            <div class="product-details">

                <input class="product-input" type="number" placeholder="Price in USD (Minimum 5$)" name="product_price" min="5" step="0.01" required>

                <label for="upload-tags" class="label-upload-tags">Please select your product's tags</label>

                <select class="all-tags-upload" name="all-tags-upload" id="upload-tags" required multiple>

                    <option value="Else">Everything Else</option>
